<!DOCTYPE html>
<html lang="en">
<head>

                    <label for="">Pekerjaan</label>

            </tr>
            <tr>
                <td style="padding-left: 20%; text-align: left;">
                    <label for="">Hobby</label>
                </td>

                </td>
            </tr>
            <tr>
                <th colspan="2" style="padding-left: 71%; padding-top: 5%; padding-bottom: 5%; text-align: left;">
