<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/style1.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Data Pegawai JS Eksternal 2</title>
</head>
<body>
    <h1 class="judul-style">Data Pegawai</h1>
    <form id="formPeg" class="form-pegawai">
        <label for="namaPeg">Nama Pegawai</label>
        <input type="text" id="namaPeg" name="namaPeg"> <br><br>
        <label for="jabatan">Jabatan</label>
        <select id="jabatan" name="jabatan">
            <option value="Manajer">Manajer</option>
            <option value="Asisten Manajer">Asisten Manajer</option>
            <option value="Staf">Staf</option> 
        </select> <br><br>
        <label for="status" class="label-status">Status</label>
        <select id="status" name="status">
            <option value="Belum Menikah">Belum Menikah</option>
            <option value="Menikah">Menikah</option>
        </select> <br><br>
        <label for="gaji" class="label-gaji">Gaji Pokok</label>
        <input type="text" id="gaji" name="gaji" > <br><br>
        <div class="gaji-priview" id="gajiPreview"></div> <br>
        <button type="button" class="button-print" onclick="printData()">Print</button>
        
    </form>
    <script src="./js/pegawai.js"></script>
</body>
</html>
