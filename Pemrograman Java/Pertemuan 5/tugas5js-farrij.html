<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/style2.css">
    <title>Event handler Farrij</title>
</head>
<body>
    <h1>Daftar Hewan</h1>

    <div id="div1">
        Gambar Kambing
    </div>
    <div id="div2">
        Gambar Kucing
    </div>
    <div id="div3">
        Gambar KakakTua
    </div>

    <audio id="suaraKam" src="./sound/happy-goat-6463.mp3"></audio>
    <audio id="suaraKu" src="./sound/kucing.mp3"></audio>
    <audio id="suaraKak" src="./sound/kakaktua.mp3"></audio>

    <script src="js/jquery-3.7.1.min.js"></script>
    <script>
        $("document").ready(function(){

            let suaraSaat = null;

            function playSound(soundId) {
                if(suaraSaat) {
                    suaraSaat.pause();
                    suaraSaat.suaraSaat = 0;
                }
                let sound = document.getElementById(soundId);
                sound.play();
                suaraSaat = sound;
            }
            $("#div1").mouseover(function(){
                $(this).css({
                    background: "url('https://static.promediateknologi.id/crop/0x0:0x0/750x500/webp/photo/2023/06/11/funny-goats-1680x1050-entertainment-funny-hd-art-wallpaper-preview-2846425286.jpg')"
                });
                playSound("suaraKam");
            });
            $("div").mouseout(function(){
                $(this).css({
                    background: "grey"
                });
            });
            $("#div2").mouseover(function(){
                $(this).css({
                    background: "url('https://ih1.redbubble.net/image.5447824244.6155/st,small,507x507-pad,600x600,f8f8f8.u1.jpg')"
                    
                });
                playSound("suaraKu");
            });
            $("#div3").mouseover(function(){
                $(this).css({
                    background: "url('https://akcdn.detik.net.id/visual/2015/05/12/484c0dd4-e397-4b18-a877-121d6f6f2c4e_169.jpg?w=650&q=90')"
                    
                });
                playSound("suaraKak");
        });
    });
    </script>
</body>
</html>
